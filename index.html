<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thay đổi cách import thư viện -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.3.5/otpauth.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>TOTP Generator</h1>
        <div class="input-section">
            <input type="text" id="totpUri" placeholder="Enter TOTP URI (otpauth://totp/...)" />
            <button id="generateBtn">Generate</button>
        </div>
        <div class="error" id="errorMsg"></div>
        
        <div class="otp-container" id="otpContainer" style="display: none;">
            <div class="otp-display">
                <div class="otp-code" id="otpCode">------</div>
                <div class="timer">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="time-left" id="timeLeft">30s</div>
                </div>
            </div>
            <div class="info" id="otpInfo">
                <p>Issuer: <span id="issuer">-</span></p>
                <p>Account: <span id="account">-</span></p>
                <p>Algorithm: <span id="algorithm">-</span></p>
                <p>Digits: <span id="digits">-</span></p>
                <p>Period: <span id="period">-</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
